<h3> Users From JSON Server</h3>

<input 
    type="text"
    placeholder="Enter name"
    [value]="name()"
    (input)="name.set($event.target.value)"
/>

<input 
    type="email"
    placeholder="Enter Email"
    [value]="email()"
    (input)="email.set($event.target.value)"
/>

<button (click)="submitForm()"> 
    {{ editingUpdateID() ? 'Update User' : 'Add User' }}
</button>

<hr>

<h2> User List </h2>

<ul>
    @for (user of users(); track user.id) {
        <li> {{ user.name }} - {{ user.email }} 
            <strong> {{ user.isActive ? "Active" : "InActive"}}</strong>
        </li>
        <button (click)="editUser(user)"> Edit User </button>
        <button (click)="toggleStatus(user)">{{user.isActive ? "Deactive": "Active"}}</button>
    }
</ul>
