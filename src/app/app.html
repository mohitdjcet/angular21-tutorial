@for (num of numbers; track $index) {
    <div>
        <strong>{{num}}</strong>

        <span> | Index: {{$index}}</span>
        <span> | Even: {{$even}}</span>
        <span> | Odd: {{$odd}}</span>
        <span> | First: {{$first}}</span>
        <span> | Last: {{$last}}</span>
        <span> | Count: {{$count}}</span>
    </div>
}
